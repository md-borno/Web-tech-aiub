<!DOCTYPE html>
<html lang="en">
<head>
   <title>registration form</title>
</head>
<body>
    <h2>Registration Form</h2>
    
    <form>
        <label>Full Name:</label><input placeholder="Enter your name" type="text"  >
        <br><br>

        <label>Email:</label><input placeholder="Enter your Email" type="email" >
        <br><br>

        <label>Password:</label><input placeholder="Enter your Password" type="password" >
        <br><br>

        <label>Confirm Password:</label><input placeholder="Re-enter your Password" type="password" >
        <br><br>

        <label>Gender:</label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label>
        <br><br>

        <label>Country:</label>
        <select id="country">
            <option>India</option>
            <option>UK</option>
            <option>Bangladesh</option>
            <option>Other</option>
        </select>
        <br><br>

        <label>Date of Birth:</label>
        <input type="date">
        <br><br>

        <label>
            <input type="checkbox" >
            I agree to the terms and conditions
        </label>
        <br><br>

       <button>Submit</button>
    </form>    
</body>
</html>
